unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable vim mode
setw -g mode-keys vi

set-option -g status-position bottom
set -g status-bg colour0
set -g status-fg colour7
set -g status-left ''
set -g status-right '%Y/%m/%d %H:%M:%S' 
set -g status-right-length 50

set -g window-status-style fg=colour240
set -g window-status-style bg=colour235
set -g window-status-format '  #I:#W  '

set -g window-status-current-style fg=colour7
set -g window-status-current-style bg=colour237
set -g window-status-current-format '  #I:#W  '

set -g message-style bg=colour237
set -g message-style fg=colour7
set -g mode-style bg=colour237
set -g mode-style fg=colour7
